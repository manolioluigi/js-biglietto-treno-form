<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro&display=swap" rel="stylesheet"> 
    </head>
<body>
    
    <main>
        
        <div class="container">
            <div class="row">
                <div class="col-full">
                    <img src="./img/train.png" alt="treno">
                </div>
            </div>
            <div class="row">
                <div class="col margin-sides-20">
                    <label for="nome" class="font-size-16">Nome e Cognome</label>
                    <input type="text" id="nome" name="nome" placeholder="Inserisci il nome e il tuo cognome" required>
                </div>
                <div class="col margin-sides-20">
                    <label for="km" class="font-size-16">Km da percorrere</label>
                    <input type="text" id="km" name="km" placeholder="Inserisci il numero di km" required>
                </div>
                <div class="col margin-sides-20">
                    <label for="eta" class="font-size-16">La tua età</label>
                    <input type="text" id="eta" name="eta" placeholder="Inserisci la tua età" required>
                </div>

            </div>
            <div class="row">
                <div class="col-full">
                    <div>
                        <button id="genera">Genera</button>
                        <button id="annulla">Annulla</button>
                    </div>
                </div>
            </div>

           

        </div>

        <div class="container-piccolo">
            <div class="row">
                <div class="col-grande">
                    <p class="bold">Nome Passeggero</p>
                    <p id="nome-passeggero" class="font-size-20"></p>
                </div>
                <div class="col-piccola">
                    <p class="bold">Offerta</p>
                    <p id="offerta" class="font-size-20"></p>
                </div>
                <div class="col-piccola">
                    <p class="bold">Carrozza</p>
                    <p id="carrozza" class="font-size-20"></p>
                </div>
                <div class="col-piccola">
                    <p class="bold">Codice CP</p>
                    <p id="codice-cp" class="font-size-20"></p>
                </div>
                <div class="col-piccola">
                    <p class="bold">Costo biglietto</p>
                    <p id="prezzo-biglietto" class="font-size-20"></p>
                </div>
            </div>
        </div>

    </main>

    <script type="text/javascript" src="./js/script.js"></script>

</body>
</html>
